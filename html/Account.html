<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account-mercNado</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="container">
      <!-- navbar start -->
      <div class="navbar">
        <div class="logo">
          <a href="/html/index.html"
            ><img src="/Images/logo1.png" width="130px"
          /></a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="/html/index.html">Home</a></li>
            <li><a href="/html/Products.html">Products</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="/html/Account.html">Account</a></li>
          </ul>
        </nav>
        <img src="/images/cart.png" class="cart" width="20px" height="20px" />
        <img src="/images/menu.png" class="menu-icon" onclick="menutoggle()" />
      </div>
      <!-- navbar end -->
      <!----Account Page-->
      <div class="account-page">
        <div class="container">
          <div class="row">
            <div class="col-2">
              <img
                src="/Images/fbf0ab6a-4c14-4007-bd8e-5dc8f5cc9263.jpeg"
                width="100%"
              />
            </div>
            <div class="col-2">
              <div class="form-contianer">
                <div class="form-btn">
                  <span onclick="login()">Login</span>
                  <span onclick="register()">Register</span>
                </div>
                <!-- Forgot start -->
                <form id="ForgotForm">
                  <input type="email" id="forgot_email" placeholder="Email" />
                  <button type="submit" id="forgot_password_btn" class="btn">
                    Reset
                  </button>
                </form>
                <!-- Forgot end -->
                <!-- login start -->
                <form id="LoginForm">
                  <input type="email" id="login_email" placeholder="Email" />
                  <input
                    type="password"
                    id="login_password"
                    placeholder="Password"
                  />
                  <button type="submit" id="login_btn" class="btn">
                    Login
                  </button>
                  <!-- <a href="">Forgot Password ?</a> -->
                  <span onclick="forgot()">Forgot Password ?</span>
                </form>
                <!-- login end -->
                <!-- register start -->
                <!-- action="connect.php" method="post" -->
                <form id="RegForm">
                  <input
                    name="mobileNo"
                    id="register_phone"
                    type="number"
                    placeholder="Mobile no."
                  />
                  <input
                    type="text"
                    id="register_username"
                    placeholder="Username"
                    name="username"
                  />
                  <input
                    type="email"
                    id="register_email"
                    placeholder="Email"
                    name="email"
                  />
                  <input
                    type="password"
                    id="register_password"
                    placeholder="Password"
                    name="password"
                  />
                  <button type="submit" id="register_btn" class="btn">
                    Register
                  </button>
                </form>
                <!-- register end -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- foorter start -->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col-1">
            <h3>Download Our App</h3>
            <p>Download App For Android and Ios</p>
            <div class="app-logo">
              <img src="/Images/play-store.png" />
              <img src="/Images/app-store.png" />
            </div>
          </div>
          <div class="footer-col-1">
            <h3>Useful links</h3>
            <ul>
              <li>Blog Post</li>
              <li>Return Policy</li>
              <li>Join Affiliate</li>
            </ul>
          </div>
          <div class="footer-col-4">
            <h3>Follow us</h3>
            <ul>
              <li>Instagram</li>
              <li>Twitter</li>
              <li>Facebook</li>
            </ul>
          </div>
        </div>
        <hr />
        <p class="Copyright">Copyright 2023 - mercNado</p>
      </div>
    </div>
    <!-- foorter end -->
    <!-- firebase -->
    <script type="module" src="/js/register_login_forgot_password.js"></script>

    <script>
      var MenuItems = document.getElementById("MenuItems");
      MenuItems.style.maxHeight = "0px";
      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "200px";
        } else {
          MenuItems.style.maxHeight = "0px";
        }
      }
    </script>

    <!--Toggle Form-->
    <script>
      var LoginForm = document.getElementById("LoginForm");
      var RegForm = document.getElementById("RegForm");
      var ForgotForm = document.getElementById("ForgotForm");

      function register() {
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        ForgotForm.style.transform = "translateX(0px)";
        // Indicator.style.transform = "translateX(0px)";
      }

      function login() {
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        ForgotForm.style.transform = "translateX(300px)";
      }

      function forgot() {
        RegForm.style.transform = "translateX(600px)";
        LoginForm.style.transform = "translateX(600px)";
        ForgotForm.style.transform = "translateX(600px)";
      }
    </script>
  </body>
</html>
